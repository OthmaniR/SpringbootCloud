<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="text-center mb-4">
            <!-- Replace the logo image source with a placeholder image URL -->
<img width="100" height="100" src="https://img.icons8.com/plasticine/100/user.png" alt="user"/>          </div>

          <h2 class="text-center text-secondary"><b>Welcome Back</b></h2>
          <p class="text-center fs-4">Enter your credentials to continue</p>

          <h5 class="text-center mt-4">Sign in with Email address</h5>

          <div class="alert alert-danger text-center" *ngIf="err==1">
            <strong>Login or password incorrect.</strong>
          </div>

          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" id="username" name="username" class="form-control" [(ngModel)]="user.username" />
            </div>
            <div class="mb-3">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" [(ngModel)]="user.password" class="form-control" />
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <div class="form-check">
                <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
                <label class="form-check-label text-muted" for="customCheckc1">Remember me</label>
              </div>
              <div>
                <a href="#" class="text-secondary">Forgot Password?</a>
              </div>
            </div>
            <div class="mt-4">
              <button type="button" (click)="onLoggedin()" class="btn btn-primary btn-block">Sign In</button>
            </div>
          </form>

          <hr />

          <h6 class="text-center">
            <a [routerLink]="['/ajouterUser']">Don't have an account? Sign up here</a>
          </h6>
        </div>
      </div>
    </div>
  </div>
</div>
