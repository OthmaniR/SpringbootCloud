<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h1>Information about User </h1>
          <input type="text" [(ngModel)]="user.username" name="id" class="form-control" id="username" readonly />
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="roleSelect"><b>Select Role to Add</b></label>
          <select [(ngModel)]="newRole" name="roleSelect" class="form-control">
            <option *ngFor="let role of roles" [ngValue]="role">{{ role.role }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="currentRole"><b>Current Role</b></label>
          <div class="d-flex flex-wrap">
            <ng-container *ngFor="let role of user.roles">
              <td>
                <tr>
                  <span [ngClass]="role.role === 'ADMIN' ? 'label label- mr-2' : 'label label-warning mr-2'  "><b>
                    <i class="fa fa-user" aria-hidden="true"></i> {{ role.role }}</b>
                  </span>
                  
              </tr>
              </td>
              <button class="btn btn-danger" (click)="confirmDeleteRole(role.role_id)">
                <b>Remove Role</b>
              </button>
            </ng-container>
          </div>
        </div>
        
        <button class="btn btn-info" (click)="confirmAddRole()" routerLink="/listeUser">Modify</button>
